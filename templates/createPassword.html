{% extends "base.html" %}
{% block content %}
<div class="login-form">
    <form id="login-form" action="{{ url_for('create_password') }}" method="post">
        <h3 class="text-center">{{ session['user_name'] }}</h3><br>
        <h4 class="text-center">please set password</h4><br>
        {% if error_message %}
            <h5>{{ error_message }}</h5>
        {% endif %}
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="password" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="password_repeated" name="password_repeated">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-primary" id="submit-button">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
