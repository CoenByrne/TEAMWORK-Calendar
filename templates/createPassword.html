{% extends "base.html" %}
{% block content %}
	<div class="container form-container">
		<h2 class="text-center">Daily Planner</h2>
	</div>
    <div class="login-form">
        <form action="{{ url_for('create_password') }}" method="post">
            <h5 class="text-center">{{ session['user_name'] }}</h5>
            <h4 class="text-center">please set password</h4>
            {% if error_message %}
                <h5>{{ error_message }}</h5>
            {% endif %}
            <div class="form-group">
                <input type="password" class="form-control form-rounded" placeholder="Password" required="required" id="password" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-rounded" placeholder="Password" required="required" id="password_repeated" name="password_repeated">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-sample" id="submit-button">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
