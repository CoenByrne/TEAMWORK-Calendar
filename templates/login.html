{% extends "base.html" %}
{% block content %}
<div class="login-form">
    <form id="login-form" action="{{ url_for('company_login') }}" method="post">
        <h3 class="text-center">Company Name</h3><br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Company Name" required="required" id="name" name="name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="password" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-primary" id="submit-button">Log In</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <br>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center">Don't have an account?<br><a href= "{{ url_for('company_register') }}">Register here!</a></p>
</div>
{% endblock %}
