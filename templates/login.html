{% extends "base.html" %}
{% block content %}
	<div class="container form-container">
		<h2 class="text-center">Daily Planner</h2>
	</div>
    <div class="login-form">
        <form action="{{ url_for('company_login') }}" method="post">
            <h4 class="text-center">Company Log In</h4>
            <div class="form-group">
                <input type="text" class="form-control form-rounded" placeholder="Company Name" required="required" id="name" name="name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-rounded" placeholder="Password" required="required" id="password" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-med btn-block btn-sample" id="submit-button">Log In</button>
            </div>
            <div class="clearfix fp">
                <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
                <br>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="reg-container">
            <p class="text-center">Don't have an account?<br><a href= "{{ url_for('company_register') }}">Register here!</a></p>
        </div>
    </div>
{% endblock %}
