<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' href='static/css/fullcalendar.css'/>
	<link rel='stylesheet' href='static/css/externalEvents.css'/>
	<script src='static/js/jquery.min.js'></script>
	<script src='static/js/jquery-ui.min.js'></script>
	<script src='static/js/moment.min.js'></script>
	<script src='static/js/fullcalendar.js'></script>
	
</head>

<script>
	$(function() {
	
		// page is now ready, initialize the calendar...
		$("#external-events .fc-event").each(function() {

		// store data so the calendar knows to render an event upon drop
			$(this).data("event", {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});

		// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});

		});
	
		$('#calendar').fullCalendar({
			weekends: false,
			// defaultView: 'agendaFiveDay',
			header: { 
				left: 'prev,next,today', // buttons to change date view
				center: 'title', // current
				right: 'month,agendaWeek,agendaDay' // buttons for switching view type
			}, 
			editable: true,
			droppable: true, // this allows things to be dropped onto the calendar
			drop: function() {
				// is the "remove after drop" checkbox checked?
				$(this).remove();
			},
		events: 'https://fullcalendar.io/demo-events.json'
		});
	});
</script>


<body>	
	<div id="calendar-container" >
		<div id="calendar"></div>
	</div>
	
	<div id='external-events'>
		<p>
			<strong>Events</strong>
		</p>
		<div class='fc-event'>My Event 1</div>
		<div class='fc-event'>My Event 2</div>
		<div class='fc-event'>My Event 3</div>
		<div class='fc-event'>My Event 4</div>
	</div>
</body>

</html>
